<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    <h2 id="clock"></h2>

    <div class="clock-container">
        <img src="images/0.png" id="picture1" />
        <img src="images/0.png" id="picture2" />
        <img src="images/dots.png" class="colon" />
        <img src="images/0.png" id="picture3" />
        <img src="images/0.png" id="picture4" />
        <img src="images/dots.png" class="colon" />
        <img src="images/0.png" id="picture5" />
        <img src="images/0.png" id="picture6" />
    </div>
    

    <script>
        let img = [
            "images/0.png", "images/1.png", "images/2.png", "images/3.png", 
            "images/4.png", "images/5.png", "images/6.png", "images/7.png", 
            "images/8.png", "images/9.png"
        ];
        
        function updateClock() {
            let now = new Date();
            let h = now.getHours();
            if (h < 10)
                h = "0" + h;
            let m = now.getMinutes();
            if (m < 10)
                m = "0" + m;
            let s = now.getSeconds();
            if (s < 10)
                s = "0" + s;

            let currentTime = h + m + s;
            let clockElement = document.getElementById("clock");

            const digTime = splitNumberIntoDigits(currentTime);
            digTime.forEach((num, index) => {
                showImage(num, `picture${index + 1}`);
            });
        }

        function splitNumberIntoDigits(number) {
            return number
            .toString()
            .split("")
            .map(Number);
        }

        function showImage(time, imgId) {
            let picture = document.getElementById(imgId);
            picture.src = `images/${time}.png`; 
        }

        setInterval(updateClock, 1000);

    </script>
    
</body>
</html>
