<body>
    <script>
        function compareNumbers(num1, num2) {

            if (num1 < num2) {
                return -1;
            } 
            else if (num1 > num2) {
                return 1;
            } 
            else {
                return 0;
            }
        }
        console.log(compareNumbers(3, 5));
        console.log(compareNumbers(5, 3)); 
        console.log(compareNumbers(5, 5));
    </script>
    <p>
        1. Написать функцию, которая принимает 2 числа и возвращает -1, если первое меньше чем второе, 
        1 — если первое больше чем второе и 0 — если числа равны.
    </p>
