    <p>
        3. Написать функцию, которая принимает три отдельные цифры и превращает их в одно число. 
        Например: цифры 1, 4, 9 превратятся в число 149.
    </p>
    <script>
        function combineNumbers(num1, num2, num3) {
            return parseInt(`${num1}${num2}${num3}`);
        }
        
        let result = combineNumbers(1, 4, 9);
        console.log(result);

    </script>
