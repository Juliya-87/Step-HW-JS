    <p>
        5. Написать функцию, которая проверяет является ли переданное ей число совер­шенным. 
        Совершенное число — это число, равное сумме всех своих собст­венных делителей.
    </p>
    <script>
        function isPerfectNumber(num) {
            
            let sum = 0;
    
            for (let i = 1; i < num; i++) {
                if (num % i === 0) {
                    sum += i;
                }
            }
            
            return sum === num;
        }

        console.log(isPerfectNumber(6));
        console.log(isPerfectNumber(28));
        console.log(isPerfectNumber(12));
        console.log(isPerfectNumber(496));

    </script>
