<body>
    <p>
        2. Написать функцию, которая вычисляет факториал переданного ей числа.
    </p>
    <p><b>A window will appear for you to enter a number to calculate its factorial.</b></p>
    <script>
        function factorial(num) {

            let result = 1;
            for (let i = 1; i <= num; i++) {
                result *= i;
            }
            return result;
        }

        setTimeout(function() {
            user_prompt = parseInt(prompt('Enter number: '));
            alert(`Factorial ${user_prompt} = ${factorial(user_prompt)}`);
        }, 
        5000);

    </script>
</body>
